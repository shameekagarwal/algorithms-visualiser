<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" type="image/jpg" href="img/favicon-16x16.png" />
    <style>
      #sudoku {
        display: grid;
        width: min(80vw, 80vh);
        height: min(80vw, 80vh);
        grid-template-columns: repeat(9, 1fr);
        margin: auto;
      }
    </style>
  </head>

  <body class="bg-light">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand font-weight-bold" href="#"
          >ALGORITHMS_VISUALISER</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarid"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarid">
          <div class="navbar-nav ml-auto">
            <a href="algorithms.html" class="nav-item nav-link mr-5"
              >ALGORITHMS</a
            >
            <a href="contactus.html" class="nav-item nav-link">CONTACT US</a>
          </div>
        </div>
      </div>
    </nav>
    <header class="jumbotron">
      <div class="container">
        <p class="h4 font-weight-bold">ALGORITHMS_VISUALISER</p>
        <p class="font-italic">make algorithms come live!</p>
      </div>
    </header>
    <div class="container">
      <div class="row justify-content-center">
        <div class="font-weight-bold" id="message">
          <ul>
            <li>
              Before You Begin:
              <ul style="list-style-type: square">
                <li>
                  <i>enter the values from 1 to 9 in any number of cells</i>
                </li>
                <li><i>click on solve</i></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <br /><br />
    <div id="sudoku"></div>
    <br /><br />
    <div class="container">
      <div class="row justify-content-center">
        <a style="text-decoration: none">
          <button
            type="button"
            class="btn btn-dark btn-lg p-2"
            onclick="solve()"
          >
            <h4>SOLVE !</h4>
          </button>
        </a>
      </div>
    </div>
    <br /><br />
    <div class="container-fluid">
      <footer class="footer p-4">
        <div class="d-flex justify-content-center font-weight-bold">
          ALGORITHMS_VISUALISER
        </div>
        <div class="d-flex justify-content-center">
          shameek.agarwal@gmail.com
        </div>
      </footer>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/sudokuinput.js"></script>
  </body>
</html>
